<section id="hero" class="row text-center">
  <div class="small-9 small-centered large-centered columns">
    
    <header>

     <img data-interchange="[http://raw.githubusercontent.com/aaronkwhite/foundation-jekyll/gh-pages/assets/images/foundation-jekyll-seal.png, (only screen)], [http://raw.githubusercontent.com/aaronkwhite/foundation-jekyll/gh-pages/assets/images/foundation-jekyll-seal@2x.png, (retina)]" />

      <!--<img data-interchange="[http://raw.githubusercontent.com/aaronkwhite/foundation-jekyll/gh-pages/assets/images/foundation-jekyll-seal@2x.png, (retina)]" />
      <noscript><img src="http://raw.githubusercontent.com/aaronkwhite/foundation-jekyll/gh-pages/assets/images/foundation-jekyll-seal.png"></noscript>-->

    </header>

    <article>
      <h2>
       {{ site.site_description }}
      </h2>
    </article>
    
    <article class="download">
      <a href="{{ site.site_github_zip }}" class="link">download v.{{ site.current_version }}</a>
      <p class="git">
        <input value="git@github.com:aaronkwhite/foundation-jekyll.git" />
      </p>
      <p class="author">
        <a href="{{ site.site_github_url }}">view on Github</a> | 
        created by <a href="http://twitter.com/{{ site.author.twitter }}">{{ site.author.twitter }}</a>
      </p>
    </article>
    
    <hr />

  </div>
</section>
