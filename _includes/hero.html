<section id="hero" class="row text-center">
  <div class="small-9 small-centered large-centered columns">

    <header>

     <img data-interchange="[https://cloud.githubusercontent.com/assets/441580/5621496/5a9682c8-94f3-11e4-99ac-cc9868f05798.png, (only screen)], [https://cloud.githubusercontent.com/assets/441580/5621481/1d689ada-94f3-11e4-8dac-3a333d260f60.png, (retina)]" width="45%" />

    </header>

    <article>
      <h2>
       {{ site.site_description }}
      </h2>
    </article>

    <article class="download">
      <a href="{{ site.site_github_zip }}" class="link">download v.{{ site.current_version }}</a>
      <p class="git">
        <input type="text" value="git@github.com:aaronkwhite/foundation-jekyll.git" />
      </p>
      <p class="author">
        <a href="{{ site.site_github_url }}">view on Github</a> |
        created by <a href="http://twitter.com/{{ site.author.twitter }}">{{ site.author.twitter }}</a>
      </p>
    </article>

    <hr />

  </div>
</section>
